<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pel√≠culas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      @for (pelicula of listaPeliculas; track pelicula.id) {
        <ion-col size="2">
          <ion-card>
            <img alt="" src="{{pelicula.poster_path}}" />
            <ion-card-header>
              <ion-card-title>Titulo: {{pelicula.title}}</ion-card-title>
              <ion-card-subtitle>Precio: ${{pelicula.price}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              Popularidad: {{pelicula.popularity}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    </ion-row>
  </div>
</ion-content>
